<header class="card-header">
  <img [style.viewTransitionName]="'playlist-avatar'" [src]="user().avatar" [alt]="user().name" class="playlist-avatar" />
  <div class="user-info">
    <span class="user-name">
      <span [style.viewTransitionName]="'playlist-user-name'" class="playlist-user-name">
        {{user().name}}
      </span>
    </span>
    <span class="user-date">
      <span [style.viewTransitionName]="'playlist-user-date'" class="playlist-user-date">
        {{user().date}}
      </span>
    </span>
  </div>
  <button [style.viewTransitionName]="'playlist-add-button'" class="playlist-add-button" aria-label="Add playlist">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="3"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"></path>
    </svg>
  </button>
</header>
