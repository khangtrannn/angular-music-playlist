<div
  class="card-media"
  [style.--marginTop]="media().type === 'image' ? '20px' : 0"
>
  @if (media().type === 'image') {
    <img
      class="playlist-image"
      [src]="media().url"
      [alt]="title()"
      [width]="media().width"
      [height]="media().height"
    />
  } @else {
    <app-background-video [media]="media()" />
  }

  <app-player-controls />
</div>
